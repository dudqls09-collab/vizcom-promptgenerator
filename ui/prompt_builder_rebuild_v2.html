<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior Scene Prompt Builder Rebuild v2.0</title>
  <style>
    :root { --bg:#0f1115; --panel:#171a21; --line:#2a2f3a; --text:#e9edf5; --muted:#a4adbd; --accent:#7aa2ff; --ok:#19c37d; --bad:#ff5d6c; }
    * { box-sizing:border-box; font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin:0; background:var(--bg); color:var(--text); }
    header { padding:14px 18px; border-bottom:1px solid var(--line); }
    h1 { margin:0; font-size:18px; }
    .meta { color:var(--muted); font-size:12px; margin-top:4px; }
    .wrap { display:grid; grid-template-columns: minmax(360px, 420px) minmax(0, 1fr) minmax(0, 1fr); gap:12px; padding:12px; min-height: calc(100vh - 56px); }
    .panel { background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:12px; overflow:auto; }
    .sec { border:1px solid var(--line); border-radius:10px; padding:10px; margin-bottom:10px; }
    label { display:block; font-size:12px; color:var(--muted); margin:8px 0 6px; }
    input, textarea, select, button { width:100%; background:#12151b; color:var(--text); border:1px solid #303747; border-radius:8px; padding:8px; font-size:13px; }
    button { cursor:pointer; }
    button:hover { border-color:var(--accent); }
    .seg { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:6px; }
    .seg.seg-3 { grid-template-columns:repeat(3,minmax(0,1fr)); }
    .seg button.active { background:#1e2d4d; border-color:#5c7ecf; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chip { padding:4px 8px; border-radius:999px; font-size:11px; border:1px solid #39445d; background:#151c2b; }
    .chip.ok { border-color:#1f5a43; color:#96f0c8; }
    .chip.bad { border-color:#6d2b35; color:#ffadb7; }
    .inline { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    .hidden { display:none; }
    .preview-frame { width:100%; aspect-ratio:16 / 10; border:1px solid #3a4357; border-radius:8px; background:#0f141f; display:flex; align-items:center; justify-content:center; margin-top:6px; }
    .ratio-guide { border:2px dashed #7aa2ff; width:80%; transition:all .2s ease; }
    .ratio-guide[data-ratio="3:2"] { aspect-ratio:3 / 2; }
    .ratio-guide[data-ratio="1:1"] { aspect-ratio:1 / 1; }
    .control-disabled { opacity:.45; }
    .prompt-actions { display:flex; gap:8px; margin-bottom:8px; }
    .prompt-actions button { flex:1; }
    pre { white-space:pre-wrap; word-break:break-word; background:#11141a; border:1px solid #2b3342; border-radius:8px; padding:10px; font-size:12px; }
    .angle-pad-wrap { border:1px solid #33405a; border-radius:10px; background:#121826; padding:8px; }
    .angle-pad { position:relative; width:100%; aspect-ratio:1/1; border:1px solid #3b4b6f; border-radius:8px; background:linear-gradient(to right, transparent 49.5%, #42557f 49.5%, #42557f 50.5%, transparent 50.5%), linear-gradient(to bottom, transparent 49.5%, #42557f 49.5%, #42557f 50.5%, transparent 50.5%), #0f1522; cursor:crosshair; }
    .angle-marker { position:absolute; width:14px; height:14px; border-radius:999px; border:2px solid #dce8ff; background:#7aa2ff; transform:translate(-50%, -50%); box-shadow:0 0 0 3px rgba(122,162,255,0.2); pointer-events:none; }
    .btns3 { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:8px; }
    @media (max-width: 1200px) { .wrap { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Interior Scene Prompt Builder Rebuild v2.0</h1>
    <div class="meta">Single-source state · Unique action IDs · Preset Save/Load · Stable gate pipeline</div>
  </header>
  <div class="wrap">
    <section class="panel">
      <div class="sec">
        <label>Goal Mode</label>
        <div class="seg" id="modeSeg">
          <button data-value="SCENE_ONLY" class="active" type="button">SCENE_ONLY</button>
          <button data-value="PRODUCT_IN_SCENE" type="button">PRODUCT_IN_SCENE</button>
        </div>
      </div>
      <div class="sec">
        <label>Output Settings</label>
        <label>Master Ratio</label>
        <div class="seg" id="ratioSeg">
          <button data-value="1:1" type="button">1:1</button>
          <button data-value="3:2" class="active" type="button">3:2</button>
        </div>
        <label>Ratio Preview</label>
        <div class="preview-frame"><div id="ratioGuide" class="ratio-guide" data-ratio="3:2"></div></div>
      </div>
      <div class="sec">
        <label>Scene & Product</label>
        <label>Room</label>
        <select id="room"></select>
        <div id="placementControls">
          <label>Placement</label>
          <select id="placement"></select>
          <label>Custom Placement (active room)</label>
          <div class="inline">
            <input id="customPlacement" placeholder="e.g. on floating wall console" />
            <button id="addPlacement" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="sec">
        <label>Scene DNA Preset</label>
        <select id="sceneDna"></select>
        <label>Prop Density</label>
        <select id="propDensity"><option>low</option><option selected>medium</option><option>high</option></select>
        <label>Time of Day</label>
        <select id="timeOfDay"><option>daytime</option><option>golden hour</option><option>evening</option></select>
        <label>Mood</label>
        <input id="mood" value="calm premium lifestyle" />
      </div>
      <div class="sec">
        <label>Camera Control</label>
        <div class="angle-pad-wrap">
          <div id="anglePad" class="angle-pad"><div id="angleMarker" class="angle-marker"></div></div>
        </div>
        <div class="inline">
          <div><label>Pitch (°)</label><input id="pitch" type="number" value="20" /></div>
          <div><label>Yaw (°)</label><input id="yaw" type="number" value="30" /></div>
        </div>
        <label>Distance</label><select id="distance"><option>near-medium distance</option><option>wide distance</option><option>close distance</option></select>
        <label>Lens mm Equiv</label><input id="lens" type="number" value="35" />
      </div>
      <div class="sec">
        <label>Anchor Zone</label><input id="anchor" value="leave intentional negative space on center-right" />
        <label>Architecture/Layout cue</label><input id="layout" value="clean contemporary interior layout with readable circulation" />
      </div>
      <div id="productSec" class="sec hidden">
        <label>Scale Slider (10cm ~ 50cm+)</label>
        <input id="scaleSlider" type="range" min="0" max="3" step="1" value="1" />
        <div id="scaleText"></div>
        <label>Keep-out Clause</label><input id="keepout" value="clear perimeter around hero subject" />
        <label>Scene Intent</label><input id="brandMoment" value="composition prepared for later object compositing" />
      </div>
      <div class="btns3">
        <button id="generateBtn" type="button">Generate</button>
        <button id="savePresetBtn" type="button">Save Preset</button>
        <button id="loadPresetBtn" type="button">Load Preset</button>
      </div>
      <div class="btns3" style="margin-top:8px;">
        <button id="exportLogBtn" type="button">Export Session Log</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="copyPromptBtn" type="button">Copy Prompt</button>
      </div>
      <div id="status" class="meta" style="margin-top:8px;"></div>
    </section>

    <section class="panel">
      <h3>Gate Status</h3>
      <div class="chips" id="gates"></div>
      <h3>Current Spec</h3>
      <pre id="specView"></pre>
    </section>

    <section class="panel">
      <h3>Current Surface Prompt</h3>
      <pre id="promptView"></pre>
    </section>
  </div>

<script>
const state = {
  mode: 'SCENE_ONLY',
  masterRatio: '3:2',
  customPlacements: {},
  lexicon: null,
  logs: []
};

function stripQuote(v){ return (v || '').replace(/^"|"$/g, '').trim(); }

function parseRoomPlacementYml(text){
  const out = {};
  let room = null;
  let item = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}[a-z_]+:$/.test(line)) { room = line.trim().slice(0, -1); out[room] = []; item = null; return; }
    if (/^\s{4}- id: /.test(line)) { item = { id: line.split(':').slice(1).join(':').trim() }; out[room].push(item); return; }
    if (/^\s{6}prompt: /.test(line) && item) item.prompt = stripQuote(line.split(':').slice(1).join(':'));
  });
  return out;
}

function parseSceneDnaYml(text){
  const out = {};
  let preset = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}[a-z_]+:$/.test(line)) { preset = line.trim().slice(0, -1); out[preset] = {}; return; }
    if (/^\s{4}[a-z_]+: /.test(line) && preset) {
      const idx = line.indexOf(':');
      const key = line.trim().slice(0, line.trim().indexOf(':'));
      const val = stripQuote(line.slice(idx + 1));
      out[preset][key] = val;
    }
  });
  return out;
}

function parseScaleBucketsYml(text){
  const out = [];
  let item = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}- id: /.test(line)) { item = { id: line.split(':').slice(1).join(':').trim() }; out.push(item); return; }
    if (!item) return;
    if (/^\s{4}surface_prompt: /.test(line)) item.surface_prompt = stripQuote(line.split(':').slice(1).join(':'));
  });
  return out;
}

async function loadLexicons(){
  const [roomText, scaleText, dnaText] = await Promise.all([
    fetch('../lexicon/room_placement_map.yml').then(r=>r.text()),
    fetch('../lexicon/scale_buckets.yml').then(r=>r.text()),
    fetch('../lexicon/scene_dna.yml').then(r=>r.text())
  ]);
  state.lexicon = {
    roomPlacement: parseRoomPlacementYml(roomText).room_placement_map || parseRoomPlacementYml(roomText),
    scaleBuckets: parseScaleBucketsYml(scaleText),
    sceneDna: parseSceneDnaYml(dnaText).scene_dna || parseSceneDnaYml(dnaText)
  };
}

function populateBasics(){
  room.innerHTML = Object.keys(state.lexicon.roomPlacement).map(r=>`<option value="${r}">${r}</option>`).join('');
  sceneDna.innerHTML = Object.keys(state.lexicon.sceneDna).map(k=>`<option value="${k}">${k}</option>`).join('');
  updatePlacementOptions();
  updateScaleText();
}

function setSegment(groupId, value){
  document.querySelectorAll(`#${groupId} button`).forEach(btn=>btn.classList.toggle('active', btn.dataset.value === value));
}

function updatePlacementOptions(){
  const roomValue = room.value;
  const base = (state.lexicon.roomPlacement[roomValue] || []).map(x=>x.prompt);
  const custom = state.customPlacements[roomValue] || [];
  const options = [...new Set([...base, ...custom])];
  placement.innerHTML = options.map(p=>`<option value="${p}">${p}</option>`).join('');
}

function addCustomPlacement(){
  const roomValue = room.value;
  const value = customPlacement.value.trim();
  if (!value) return;
  if (!state.customPlacements[roomValue]) state.customPlacements[roomValue] = [];
  state.customPlacements[roomValue].push(value);
  customPlacement.value = '';
  updatePlacementOptions();
  placement.value = value;
}

function updateScaleText(){
  const bucket = state.lexicon.scaleBuckets[Number(scaleSlider.value)];
  scaleText.textContent = bucket ? bucket.surface_prompt : '';
}

function sanitizeProductKeywords(text){
  return (text || '').replace(/\bproducts\b/gi, 'subjects').replace(/\bproduct\b/gi, 'subject').replace(/제품/g, '대상체');
}

function getSpec(){
  const sceneDnaPreset = sceneDna.value;
  const dna = state.lexicon.sceneDna[sceneDnaPreset];
  const spec = {
    mode: state.mode,
    scene: {
      room_type: room.value,
      time_of_day: timeOfDay.value,
      mood: mood.value,
      scene_dna_preset: sceneDnaPreset
    },
    camera: {
      pitch: Number(pitch.value),
      yaw: Number(yaw.value),
      distance: distance.value,
      lens_mm_equiv: Number(lens.value)
    },
    composition: {
      decor_density: propDensity.value,
      anchor_zone: anchor.value,
      crop_safe: 'master ratio only'
    },
    output: { master_ratio: state.masterRatio },
    scene_dna: dna,
    architecture_layout: layout.value
  };
  if (state.mode === 'PRODUCT_IN_SCENE') {
    const idx = Number(scaleSlider.value);
    spec.product = {
      placement: placement.value,
      scale_bucket_cm: state.lexicon.scaleBuckets[idx].id,
      scale_surface: state.lexicon.scaleBuckets[idx].surface_prompt,
      keepout_clause: keepout.value,
      brand_moment_sentence: brandMoment.value
    };
  }
  return spec;
}

function compilePrompt(spec){
  const yawDir = spec.camera.yaw >= 0 ? 'right' : 'left';
  const yawAbs = Math.abs(spec.camera.yaw);
  const core = [
    `${spec.scene.room_type} interior`,
    `${spec.scene.time_of_day} light`,
    spec.scene.mood,
    spec.architecture_layout,
    `scene palette: ${spec.scene_dna.palette}`,
    `scene materials: ${spec.scene_dna.materials}`,
    `scene lighting: ${spec.scene_dna.lighting}`,
    `scene tone: ${spec.scene_dna.grading}`,
    `decor: ${spec.composition.decor_density}`,
    `photography: ${spec.scene_dna.photography_vibe}`,
    `anchor zone: ${spec.composition.anchor_zone}`,
    `camera: three-quarter interior viewpoint, pitch ${spec.camera.pitch}°, yaw ${yawDir} ${yawAbs}°, ${spec.camera.distance}, ${spec.camera.lens_mm_equiv}mm`,
    `framing: master ${spec.output.master_ratio}`
  ];
  if (spec.mode === 'PRODUCT_IN_SCENE') {
    core.push(`staging surface: ${sanitizeProductKeywords(spec.product.placement)}`);
    core.push(`clearance: ${sanitizeProductKeywords(spec.product.keepout_clause)}`);
    core.push(`support scale: ${sanitizeProductKeywords(spec.product.scale_surface)}`);
    core.push(`scene intent: ${sanitizeProductKeywords(spec.product.brand_moment_sentence)}`);
  }
  const compiled = core.join(', ');
  return spec.mode === 'PRODUCT_IN_SCENE' ? sanitizeProductKeywords(compiled) : compiled;
}

function runGates(spec, prompt){
  const roomAllowlist = (state.lexicon.roomPlacement[spec.scene.room_type] || []).map(x=>x.prompt);
  const custom = state.customPlacements[spec.scene.room_type] || [];
  const allPlacements = [...roomAllowlist, ...custom];
  const dnaSlotsPresent = ['scene palette:', 'scene materials:', 'scene lighting:', 'scene tone:', 'decor:', 'photography:'].every(x=>prompt.includes(x));
  return [
    { ok: ['1:1', '3:2'].includes(spec.output.master_ratio), msg: 'master_ratio ∈ {1:1,3:2}' },
    { ok: spec.mode === 'SCENE_ONLY' || allPlacements.includes(spec.product.placement), msg: 'placement allowlist/custom room' },
    { ok: spec.mode !== 'SCENE_ONLY' || !prompt.includes('staging surface:'), msg: 'SCENE_ONLY excludes staging slots' },
    { ok: spec.mode !== 'PRODUCT_IN_SCENE' || (prompt.includes('staging surface:') && prompt.includes('clearance:') && prompt.includes('support scale:')), msg: 'PRODUCT_IN_SCENE includes staging slots' },
    { ok: spec.mode !== 'PRODUCT_IN_SCENE' || !/\bproduct\b/i.test(prompt), msg: 'PRODUCT_IN_SCENE avoids direct product keyword' },
    { ok: dnaSlotsPresent, msg: 'Scene DNA 6-slot bundle present' }
  ];
}

function renderGates(results){
  gates.innerHTML = '';
  results.forEach(g => {
    const d = document.createElement('div');
    d.className = `chip ${g.ok ? 'ok' : 'bad'}`;
    d.textContent = `${g.ok ? 'PASS' : 'FAIL'} · ${g.msg}`;
    gates.appendChild(d);
  });
}

function generate(){
  const spec = getSpec();
  const prompt = compilePrompt(spec);
  renderGates(runGates(spec, prompt));
  specView.textContent = JSON.stringify(spec, null, 2);
  promptView.textContent = prompt;
  state.logs.push({ ts: new Date().toISOString(), mode: spec.mode, ratio: spec.output.master_ratio, gateFailCount: runGates(spec, prompt).filter(g=>!g.ok).length });
  status.textContent = 'Generated from latest Spec.';
}

function getUiState(){
  return {
    mode: state.mode,
    masterRatio: state.masterRatio,
    customPlacements: state.customPlacements,
    form: {
      room: room.value,
      placement: placement.value,
      sceneDna: sceneDna.value,
      propDensity: propDensity.value,
      timeOfDay: timeOfDay.value,
      mood: mood.value,
      pitch: pitch.value,
      yaw: yaw.value,
      distance: distance.value,
      lens: lens.value,
      anchor: anchor.value,
      layout: layout.value,
      scaleSlider: scaleSlider.value,
      keepout: keepout.value,
      brandMoment: brandMoment.value
    }
  };
}

function savePreset(){
  localStorage.setItem('prompt_builder_rebuild_v2_preset', JSON.stringify(getUiState()));
  status.textContent = 'Preset saved.';
}

function loadPreset(){
  const raw = localStorage.getItem('prompt_builder_rebuild_v2_preset');
  if (!raw) { status.textContent = 'No preset saved yet.'; return; }
  let saved;
  try { saved = JSON.parse(raw); }
  catch { status.textContent = 'Preset data is invalid.'; return; }

  state.mode = saved.mode || 'SCENE_ONLY';
  state.masterRatio = saved.masterRatio || '3:2';
  state.customPlacements = saved.customPlacements || {};

  setSegment('modeSeg', state.mode);
  setSegment('ratioSeg', state.masterRatio);
  ratioGuide.dataset.ratio = state.masterRatio;
  productSec.classList.toggle('hidden', state.mode !== 'PRODUCT_IN_SCENE');

  const form = saved.form || {};
  room.value = form.room || room.value;
  updatePlacementOptions();

  const wantedPlacement = form.placement || placement.value;
  if (wantedPlacement) {
    const hasOption = [...placement.options].some(opt => opt.value === wantedPlacement);
    if (!hasOption) {
      if (!state.customPlacements[room.value]) state.customPlacements[room.value] = [];
      state.customPlacements[room.value].push(wantedPlacement);
      updatePlacementOptions();
    }
    placement.value = wantedPlacement;
  }

  sceneDna.value = form.sceneDna || sceneDna.value;
  propDensity.value = form.propDensity || propDensity.value;
  timeOfDay.value = form.timeOfDay || timeOfDay.value;
  mood.value = form.mood || mood.value;
  pitch.value = form.pitch || pitch.value;
  yaw.value = form.yaw || yaw.value;
  distance.value = form.distance || distance.value;
  lens.value = form.lens || lens.value;
  anchor.value = form.anchor || anchor.value;
  layout.value = form.layout || layout.value;
  scaleSlider.value = form.scaleSlider || scaleSlider.value;
  keepout.value = form.keepout || keepout.value;
  brandMoment.value = form.brandMoment || brandMoment.value;

  updateScaleText();
  syncAnglePadFromInputs();
  toggleProductPlacement();
  generate();
  status.textContent = 'Preset loaded.';
}

function exportLog(){
  const lines = ['# Session Log', '', ...state.logs.map((log, idx)=>`- ${idx + 1}. ${log.ts} | mode=${log.mode} | ratio=${log.ratio} | gateFailCount=${log.gateFailCount}`)];
  const blob = new Blob([lines.join('\n')], {type:'text/markdown'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'session_log.md';
  a.click();
  URL.revokeObjectURL(a.href);
  status.textContent = 'Session log exported.';
}

function resetForm(){
  localStorage.removeItem('prompt_builder_rebuild_v2_preset');
  state.mode = 'SCENE_ONLY';
  state.masterRatio = '3:2';
  state.customPlacements = {};
  setSegment('modeSeg', state.mode);
  setSegment('ratioSeg', state.masterRatio);
  ratioGuide.dataset.ratio = state.masterRatio;
  room.value = 'living_room';
  updatePlacementOptions();
  sceneDna.selectedIndex = 0;
  propDensity.value = 'medium';
  timeOfDay.value = 'daytime';
  mood.value = 'calm premium lifestyle';
  pitch.value = 20;
  yaw.value = 30;
  distance.selectedIndex = 0;
  lens.value = 35;
  anchor.value = 'leave intentional negative space on center-right';
  layout.value = 'clean contemporary interior layout with readable circulation';
  scaleSlider.value = 1;
  keepout.value = 'clear perimeter around hero subject';
  brandMoment.value = 'composition prepared for later object compositing';
  productSec.classList.add('hidden');
  updateScaleText();
  syncAnglePadFromInputs();
  toggleProductPlacement();
  gates.innerHTML = '';
  specView.textContent = '';
  promptView.textContent = '';
  status.textContent = 'Form reset complete.';
}

function copyPrompt(){
  const text = promptView.textContent || '';
  if (!text) { status.textContent = 'No prompt to copy yet.'; return; }
  navigator.clipboard.writeText(text)
    .then(()=>{ status.textContent = 'Prompt copied to clipboard.'; })
    .catch(()=>{ status.textContent = 'Clipboard copy failed.'; });
}

function toggleProductPlacement(){
  const enabled = state.mode === 'PRODUCT_IN_SCENE';
  placementControls.classList.toggle('control-disabled', !enabled);
  placementControls.querySelectorAll('select, input, button').forEach(el => { el.disabled = !enabled; });
}

function clamp(num, min, max){ return Math.max(min, Math.min(max, num)); }

function syncAnglePadFromInputs(){
  const x = ((Number(yaw.value) + 90) / 180) * 100;
  const y = 100 - ((Number(pitch.value) + 20) / 80) * 100;
  angleMarker.style.left = `${clamp(x, 0, 100)}%`;
  angleMarker.style.top = `${clamp(y, 0, 100)}%`;
}

function setAngleFromPadPointer(clientX, clientY){
  const rect = anglePad.getBoundingClientRect();
  const nx = clamp((clientX - rect.left) / rect.width, 0, 1);
  const ny = clamp((clientY - rect.top) / rect.height, 0, 1);
  yaw.value = Math.round((nx * 180) - 90);
  pitch.value = Math.round(((1 - ny) * 80) - 20);
  syncAnglePadFromInputs();
}

function bind(){
  modeSeg.addEventListener('click', (e)=>{
    if (!e.target.dataset.value) return;
    state.mode = e.target.dataset.value;
    setSegment('modeSeg', state.mode);
    productSec.classList.toggle('hidden', state.mode !== 'PRODUCT_IN_SCENE');
    toggleProductPlacement();
  });

  ratioSeg.addEventListener('click', (e)=>{
    if (!e.target.dataset.value) return;
    state.masterRatio = e.target.dataset.value;
    setSegment('ratioSeg', state.masterRatio);
    ratioGuide.dataset.ratio = state.masterRatio;
  });

  room.addEventListener('change', updatePlacementOptions);
  addPlacement.addEventListener('click', addCustomPlacement);
  scaleSlider.addEventListener('input', updateScaleText);
  generateBtn.addEventListener('click', generate);
  savePresetBtn.addEventListener('click', savePreset);
  loadPresetBtn.addEventListener('click', loadPreset);
  exportLogBtn.addEventListener('click', exportLog);
  resetBtn.addEventListener('click', resetForm);
  copyPromptBtn.addEventListener('click', copyPrompt);

  pitch.addEventListener('input', syncAnglePadFromInputs);
  yaw.addEventListener('input', syncAnglePadFromInputs);

  let dragging = false;
  anglePad.addEventListener('pointerdown', (e)=>{ dragging = true; setAngleFromPadPointer(e.clientX, e.clientY); anglePad.setPointerCapture(e.pointerId); });
  anglePad.addEventListener('pointermove', (e)=>{ if (!dragging) return; setAngleFromPadPointer(e.clientX, e.clientY); });
  anglePad.addEventListener('pointerup', ()=>{ dragging = false; });
}

(async function init(){
  await loadLexicons();
  populateBasics();
  bind();
  toggleProductPlacement();
