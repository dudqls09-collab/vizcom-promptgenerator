<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Builder UI MVP v1.2</title>
  <style>
    :root { --bg:#0f1115; --panel:#171a21; --line:#2a2f3a; --text:#e9edf5; --muted:#a4adbd; --accent:#7aa2ff; --ok:#19c37d; --bad:#ff5d6c; }
    * { box-sizing:border-box; font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin:0; background:var(--bg); color:var(--text); }
    header { padding:14px 18px; border-bottom:1px solid var(--line); }
    h1 { margin:0; font-size:18px; }
    .meta { color:var(--muted); font-size:12px; margin-top:4px; }
    .wrap { display:grid; grid-template-columns: 420px 1fr 1fr; gap:12px; padding:12px; min-height: calc(100vh - 56px); }
    .panel { background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:12px; overflow:auto; }
    .sec { border:1px solid var(--line); border-radius:10px; padding:10px; margin-bottom:10px; }
    label { display:block; font-size:12px; color:var(--muted); margin:8px 0 6px; }
    input, textarea, select, button { width:100%; background:#12151b; color:var(--text); border:1px solid #303747; border-radius:8px; padding:8px; font-size:13px; }
    button { cursor:pointer; }
    .seg { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:6px; }
    .seg button.active { background:#1e2d4d; border-color:#5c7ecf; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chip { padding:4px 8px; border-radius:999px; font-size:11px; border:1px solid #39445d; background:#151c2b; }
    .chip.ok { border-color:#1f5a43; color:#96f0c8; }
    .chip.bad { border-color:#6d2b35; color:#ffadb7; }
    .inline { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    .hidden { display:none; }
    .preview-frame { width:100%; aspect-ratio:16 / 10; border:1px solid #3a4357; border-radius:8px; background:#0f141f; display:flex; align-items:center; justify-content:center; margin-top:6px; }
    .ratio-guide { border:2px dashed #7aa2ff; width:80%; transition:all .2s ease; }
    .ratio-guide[data-ratio="3:2"] { aspect-ratio:3 / 2; }
    .ratio-guide[data-ratio="1:1"] { aspect-ratio:1 / 1; }
    .control-disabled { opacity:.45; }
    .prompt-actions { display:flex; gap:8px; margin-bottom:8px; }
    .prompt-actions button { flex:1; }
    pre { white-space:pre-wrap; background:#11141a; border:1px solid #2b3342; border-radius:8px; padding:10px; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>Prompt Builder UI MVP v1.2</h1>
    <div class="meta">UI output path: /ui · Staging-language prompt rules applied</div>
  </header>
  <div class="wrap">
    <section class="panel">
      <div class="sec">
        <label>Goal Mode</label>
        <div class="seg" id="modeSeg">
          <button data-value="SCENE_ONLY" class="active" type="button">SCENE_ONLY</button>
          <button data-value="PRODUCT_IN_SCENE" type="button">PRODUCT_IN_SCENE</button>
        </div>
      </div>
      <div class="sec">
        <label>Output Settings</label>
        <label>Master Ratio</label>
        <div class="seg" id="ratioSeg">
          <button data-value="1:1" type="button">1:1</button>
          <button data-value="3:2" class="active" type="button">3:2</button>
        </div>
        <label>Ratio Preview (fixed viewport)</label>
        <div class="preview-frame">
          <div id="ratioGuide" class="ratio-guide" data-ratio="3:2"></div>
        </div>
      </div>
      <div class="sec">
        <label>Scene & Product</label>
        <label>Room</label>
        <select id="room"></select>
        <div id="placementControls">
          <label>Placement</label>
          <select id="placement"></select>
          <label>Placement Custom (현재 room에 추가)</label>
          <div class="inline">
            <input id="customPlacement" placeholder="e.g. on a floating console" />
            <button id="addPlacement" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="sec">
        <label>Scene DNA Preset</label>
        <select id="sceneDna"></select>
        <label>Prop Density</label>
        <select id="propDensity"><option>low</option><option selected>medium</option><option>high</option></select>
        <label>Time of Day</label>
        <select id="timeOfDay"><option>daytime</option><option>golden hour</option><option>evening</option></select>
        <label>Mood</label>
        <input id="mood" value="calm premium lifestyle" />
      </div>
      <div class="sec">
        <label>Camera Pitch (°)</label><input id="pitch" type="number" value="20" />
        <label>Camera Yaw (°)</label><input id="yaw" type="number" value="30" />
        <label>Distance</label><select id="distance"><option>near-medium distance</option><option>wide distance</option><option>close distance</option></select>
        <label>Lens mm Equiv</label><input id="lens" type="number" value="35" />
      </div>
      <div class="sec">
        <label>Anchor Zone</label><input id="anchor" value="leave intentional negative space on center-right" />
        <label>Architecture/Layout cue</label><input id="layout" value="clean contemporary interior layout with readable circulation" />
      </div>
      <div id="productSec" class="sec hidden">
        <label>Scale Slider (10cm ~ 50cm+)</label>
        <input id="scaleSlider" type="range" min="0" max="3" step="1" value="1" />
        <div id="scaleText"></div>
        <label>Keep-out Clause</label><input id="keepout" value="clear perimeter around hero subject" />
        <label>Scene Intent</label><input id="brandMoment" value="composition prepared for later object compositing" />
      </div>
      <div id="status"></div>
    </section>

    <section class="panel">
      <h3>Gate Status</h3>
      <div class="chips" id="gates"></div>
      <h3>Current Spec</h3>
      <pre id="specView"></pre>
    </section>

    <section class="panel">
      <h3>Current Surface Prompt</h3>
      <div class="prompt-actions">
        <button id="generate" type="button">Generate Prompt</button>
      </div>
      <pre id="promptView"></pre>
    </section>
  </div>

<script>
const state = { mode: 'SCENE_ONLY', masterRatio: '3:2', customPlacements: {}, lexicon: null };

function stripQuote(v){ return (v || '').replace(/^"|"$/g, '').trim(); }

function parseRoomPlacementYml(text){
  const out = {};
  let room = null;
  let item = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}[a-z_]+:$/.test(line)) {
      room = line.trim().slice(0, -1);
      out[room] = [];
      item = null;
      return;
    }
    if (/^\s{4}- id: /.test(line)) {
      item = { id: line.split(':').slice(1).join(':').trim() };
      out[room].push(item);
      return;
    }
    if (/^\s{6}category: /.test(line) && item) item.category = line.split(':').slice(1).join(':').trim();
    if (/^\s{6}prompt: /.test(line) && item) item.prompt = stripQuote(line.split(':').slice(1).join(':'));
  });
  return out;
}

function parseSceneDnaYml(text){
  const out = {};
  let preset = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}[a-z_]+:$/.test(line)) { preset = line.trim().slice(0, -1); out[preset] = {}; return; }
    if (/^\s{4}[a-z_]+: /.test(line) && preset) {
      const idx = line.indexOf(':');
      const key = line.trim().slice(0, line.trim().indexOf(':'));
      const val = stripQuote(line.slice(idx + 1));
      out[preset][key] = val;
    }
  });
  return out;
}

function parseScaleBucketsYml(text){
  const out = [];
  let item = null;
  text.split('\n').forEach((line)=>{
    if (/^\s{2}- id: /.test(line)) { item = { id: line.split(':').slice(1).join(':').trim() }; out.push(item); return; }
    if (!item) return;
    if (/^\s{4}min_cm: /.test(line)) item.min_cm = Number(line.split(':').slice(1).join(':').trim());
    if (/^\s{4}max_cm: /.test(line)) { const v = line.split(':').slice(1).join(':').trim(); item.max_cm = v === 'null' ? null : Number(v); }
    if (/^\s{4}surface_prompt: /.test(line)) item.surface_prompt = stripQuote(line.split(':').slice(1).join(':'));
  });
  return out;
}

async function loadLexicons(){
  const [roomText, scaleText, dnaText] = await Promise.all([
    fetch('./lexicon/room_placement_map.yml').then(r=>r.text()),
    fetch('./lexicon/scale_buckets.yml').then(r=>r.text()),
    fetch('./lexicon/scene_dna.yml').then(r=>r.text())
  ]);
  state.lexicon = {
    roomPlacement: parseRoomPlacementYml(roomText).room_placement_map || parseRoomPlacementYml(roomText),
    scaleBuckets: parseScaleBucketsYml(scaleText),
    sceneDna: parseSceneDnaYml(dnaText).scene_dna || parseSceneDnaYml(dnaText)
  };
}

function populateBasics(){
  const roomSel = document.getElementById('room');
  roomSel.innerHTML = Object.keys(state.lexicon.roomPlacement).map(r=>`<option value="${r}">${r}</option>`).join('');
  const sceneDnaSel = document.getElementById('sceneDna');
  sceneDnaSel.innerHTML = Object.keys(state.lexicon.sceneDna).map(k=>`<option value="${k}">${k}</option>`).join('');
  updatePlacementOptions();
  updateScaleText();
}

function updatePlacementOptions(){
  const room = document.getElementById('room').value;
  const select = document.getElementById('placement');
  const base = (state.lexicon.roomPlacement[room] || []).map(x=>x.prompt);
  const custom = state.customPlacements[room] || [];
  const options = [...new Set([...base, ...custom])];
  select.innerHTML = options.map(p=>`<option value="${p}">${p}</option>`).join('');
}

function addCustomPlacement(){
  const room = document.getElementById('room').value;
  const v = document.getElementById('customPlacement').value.trim();
  if (!v) return;
  if (!state.customPlacements[room]) state.customPlacements[room] = [];
  state.customPlacements[room].push(v);
  document.getElementById('customPlacement').value = '';
  updatePlacementOptions();
  document.getElementById('placement').value = v;
}

function updateScaleText(){
  const idx = Number(document.getElementById('scaleSlider').value);
  const bucket = state.lexicon.scaleBuckets[idx];
  document.getElementById('scaleText').textContent = bucket ? bucket.surface_prompt : '';
}

function setSegment(groupId, value){
  document.querySelectorAll(`#${groupId} button`).forEach(btn=>btn.classList.toggle('active', btn.dataset.value === value));
}

function getSpec(){
  const scene_dna_preset = document.getElementById('sceneDna').value;
  const dna = state.lexicon.sceneDna[scene_dna_preset];
  const spec = {
    mode: state.mode,
    scene: {
      room_type: document.getElementById('room').value,
      time_of_day: document.getElementById('timeOfDay').value,
      mood: document.getElementById('mood').value,
      scene_dna_preset
    },
    camera: {
      pitch: Number(document.getElementById('pitch').value),
      yaw: Number(document.getElementById('yaw').value),
      distance: document.getElementById('distance').value,
      lens_mm_equiv: Number(document.getElementById('lens').value)
    },
    composition: {
      decor_density: document.getElementById('propDensity').value,
      anchor_zone: document.getElementById('anchor').value,
      crop_safe: 'master ratio only'
    },
    output: { master_ratio: state.masterRatio },
    scene_dna: dna,
    architecture_layout: document.getElementById('layout').value
  };
  if (state.mode === 'PRODUCT_IN_SCENE') {
    const idx = Number(document.getElementById('scaleSlider').value);
    spec.product = {
      placement: document.getElementById('placement').value,
      scale_bucket_cm: state.lexicon.scaleBuckets[idx].id,
      scale_surface: state.lexicon.scaleBuckets[idx].surface_prompt,
      keepout_clause: document.getElementById('keepout').value,
      brand_moment_sentence: document.getElementById('brandMoment').value
    };
  }
  return spec;
}


function sanitizeProductKeywords(text){
  return (text || '')
    .replace(/\bproducts\b/gi, 'subjects')
    .replace(/\bproduct\b/gi, 'subject')
    .replace(/제품/g, '대상체');
}

function compilePrompt(spec){
  const yawDir = spec.camera.yaw >= 0 ? 'right' : 'left';
  const yawAbs = Math.abs(spec.camera.yaw);
  const core = [
    `${spec.scene.room_type} interior`,
    `${spec.scene.time_of_day} light`,
    spec.scene.mood,
    spec.architecture_layout,
    `scene palette: ${spec.scene_dna.palette}`,
    `scene materials: ${spec.scene_dna.materials}`,
    `scene lighting: ${spec.scene_dna.lighting}`,
    `scene tone: ${spec.scene_dna.grading}`,
    `decor: ${spec.composition.decor_density}`,
    `photography: ${spec.scene_dna.photography_vibe}`,
    `anchor zone: ${spec.composition.anchor_zone}`,
    `camera: three-quarter interior viewpoint, pitch ${spec.camera.pitch}°, yaw ${yawDir} ${yawAbs}°, ${spec.camera.distance}, ${spec.camera.lens_mm_equiv}mm`,
    `framing: master ${spec.output.master_ratio}`
  ];
  if (spec.mode === 'PRODUCT_IN_SCENE') {
    core.push(`staging surface: ${sanitizeProductKeywords(spec.product.placement)}`);
    core.push(`clearance: ${sanitizeProductKeywords(spec.product.keepout_clause)}`);
    core.push(`support scale: ${sanitizeProductKeywords(spec.product.scale_surface)}`);
    core.push(`scene intent: ${sanitizeProductKeywords(spec.product.brand_moment_sentence)}`);
  }
  const compiled = core.join(', ');
  return spec.mode === 'PRODUCT_IN_SCENE' ? sanitizeProductKeywords(compiled) : compiled;
}

function runGates(spec, prompt){
  const roomAllowlist = (state.lexicon.roomPlacement[spec.scene.room_type] || []).map(x=>x.prompt);
  const custom = state.customPlacements[spec.scene.room_type] || [];
  const allPlacements = [...roomAllowlist, ...custom];
  const dnaSlotsPresent = ['scene palette:', 'scene materials:', 'scene lighting:', 'scene tone:', 'decor:', 'photography:'].every(x=>prompt.includes(x));
  return [
    { ok: ['1:1', '3:2'].includes(spec.output.master_ratio), msg: 'Gate master_ratio ∈ {1:1,3:2}' },
    { ok: spec.mode === 'SCENE_ONLY' || allPlacements.includes(spec.product.placement), msg: 'Gate placement allowlist/custom room' },
    { ok: true, msg: 'Gate generate recompiles from current Spec' },
    { ok: spec.mode !== 'SCENE_ONLY' || !prompt.includes('staging surface:'), msg: 'Gate SCENE_ONLY excludes staging slots' },
    { ok: spec.mode !== 'PRODUCT_IN_SCENE' || (prompt.includes('staging surface:') && prompt.includes('clearance:') && prompt.includes('support scale:')), msg: 'Gate PRODUCT_IN_SCENE includes staging slots' },
    { ok: spec.mode !== 'PRODUCT_IN_SCENE' || !/\bproduct\b/i.test(prompt), msg: 'Gate PRODUCT_IN_SCENE avoids direct product keyword' },
    { ok: dnaSlotsPresent, msg: 'Gate Scene DNA 6-slot bundle present' }
  ];
}

function renderGates(results){
  const el = document.getElementById('gates');
  el.innerHTML = '';
  results.forEach(g => {
    const d = document.createElement('div');
    d.className = `chip ${g.ok ? 'ok' : 'bad'}`;
    d.textContent = `${g.ok ? 'PASS' : 'FAIL'} · ${g.msg}`;
    el.appendChild(d);
  });
}

function generate(){
  const spec = getSpec();
  const prompt = compilePrompt(spec);
  renderGates(runGates(spec, prompt));
  document.getElementById('specView').textContent = JSON.stringify(spec, null, 2);
  document.getElementById('promptView').textContent = prompt;
  document.getElementById('status').textContent = 'Generated from latest Spec.';
}

function bind(){
  document.getElementById('modeSeg').addEventListener('click', (e)=>{
    if (!e.target.dataset.value) return;
    state.mode = e.target.dataset.value;
    setSegment('modeSeg', state.mode);
    document.getElementById('productSec').classList.toggle('hidden', state.mode !== 'PRODUCT_IN_SCENE');
    toggleProductPlacement();
  });
  document.getElementById('ratioSeg').addEventListener('click', (e)=>{
    if (!e.target.dataset.value) return;
    state.masterRatio = e.target.dataset.value;
    setSegment('ratioSeg', state.masterRatio);
    document.getElementById('ratioGuide').dataset.ratio = state.masterRatio;
  });
  document.getElementById('room').addEventListener('change', updatePlacementOptions);
  document.getElementById('addPlacement').addEventListener('click', addCustomPlacement);
  document.getElementById('scaleSlider').addEventListener('input', updateScaleText);
  document.getElementById('generate').addEventListener('click', generate);
}

function toggleProductPlacement(){
  const enabled = state.mode === 'PRODUCT_IN_SCENE';
  const controls = document.getElementById('placementControls');
  controls.classList.toggle('control-disabled', !enabled);
  controls.querySelectorAll('select, input, button').forEach(el => {
    el.disabled = !enabled;
  });
}

(async function init(){
  await loadLexicons();
  populateBasics();
  bind();
  toggleProductPlacement();
})();
</script>
</body>
</html>
